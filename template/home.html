{%  load static %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast imaging</title>
    <!--bootstrap css-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'morph.css' %}">
    <link rel="stylesheet"  type="text/css" href="{% static 'mynewStyle.css' %}">
     <style>
       .bg{
            background-color: #80d1b67c!important;
       }
     </style>
</head>
<body >

    <!--nav-->
    <nav class="navbar">
      <div class="log">
         Fast imaging
      </div>
      <ul class="navs">
          <li class="navitem active">
              <a href="/home"> Home</a>
          </li>
          <li class="navitem">
           <a href="#ab">Aboutus</a>
       </li>
      
       <li class="navitem">
           <a href="#"> User</a>
       </li>
       <li class="navitem">
        <a href="/logout"> Logout</a>
    </li>

      </ul>
  </nav>
    <!--/nav-->
    {% block content %} 
    <br><br><br><br><br>
    <div class="card" style="width:100%;">
      <div class="card-body">
        <h5 class="card-title">Welcome</h5>
        {% for l in data %}
        <p class="card-text">{{l.nam}}</p>
  
         {% endfor %}
        <!-- Modal -->
       
 <div class="container">
   <div class="row">
     <div class="col-lg-12">
       <form action="/prd" method="post" enctype="multipart/form-data">
         {% csrf_token %}
         <input type="text" name="picn" placeholder="image Name" class="form-control">
         <input type="file" name="image" class="form-control">
         <button type="submit"  class="btn btn-primary">Upload</button>

       </form>
      <!-- <img src="{% static 'output/fastimg.png' %}" height="123" width="200" alt=""> -->
     </div>
   </div>
 </div>


    {% endblock %}
  <!--js-->  
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
